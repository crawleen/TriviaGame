<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Colorado Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	

	<container>
		<h1>Colorado State Trivia!</h1>
		<div id="welcome">Welcome to the Colorado State Trivia Game!</div>
		<div id="timerRow"></div>
		
		<div id="gameArea">		
			<div id="questionArea">			
				<h2 id="question"></h2>
				<div class="answer" id="answer1">1</div>
				<div class="answer" id="answer2">2</div>
				<div class="answer" id="answer3">3</div>
				<div class="answer" id="answer4">4</div>
			</div>
			<div id="result">
				<div id="resultMsg"></div>
				<img id="coloradoImage" alt="colorado" src="./assets/images/Colorado1.jpg">				
			</div>
		</div>
			<div id="gameInstructions">Click Start to Begin Game.</div>
			<button id="start">Start</button>
			<button id="startOver">Start Over</button>		
	</container>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
